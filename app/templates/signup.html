<ion-view id="SignUp" hide-nav-bar="false" >
<ion-header-bar align-title="center">
  <div >
    <button class="button button-clear" ng-click="back()">
    <img src="./img/back_icon.png" style="width: 37px;height: 37px">
    <!-- <b><</b></button> -->
  </div>
  <h1 class="title">Sign Up</h1>
</ion-header-bar>
<button ion-button color="dark" clear><</button>
    <ion-content padding="true" scroll="true"> <br />  
        <form name="signupForm">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">
                <br />                   
                    <div >
                    <label class="item item-input " >
                            <input type="text"  placeholder="First Name"  ng-model="user.firstName" required>
                         </label>
                         <label class="item item-input " >
                            <input type="text" placeholder="Last Name"  ng-model="user.lastName">
                         </label>
                         
                        <label class="item item-input " >
                            <input type="number" placeholder="Mobile"  ng-model="user.mobile" required>
                         </label>
                         
                         <label class="item item-input " >
                            <input type="email" name="input" placeholder="Email" ng-model="user.email" required>
                         </label>
                       
                         <label class="item item-input " >
                            <input type="text" placeholder="Password"  ng-model="user.password" required>
                         </label>

                         <label class="item item-input " >
                            <input type="password" placeholder="Confirm Password"  ng-model="user.retryPassword" required>
                         </label>

                         <br />
                         <button class="button button-block button-login" ng-disabled="signupForm.$invalid" ng-click="signUp()"> Register </button>
                    </div>                   
                    <br />
                    <p style="text-align: center;"><a href="#">Contact Us ?</a></p>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
