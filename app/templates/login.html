<ion-view id="Login" hide-nav-bar="false">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="Logo" height="150px" weight="150px"/>
                    </div>

                    <div>
                        <label class="item item-input"
                        style="border-color: #322F42;background-color: #322F42;color: #fff;" >
                            <input  style="border-color: #322F42;background-color: #322F42;color: #fff;" type="email" ng-model="user.email">
                        </label>
                        <label class="item item-input"
                        style="border-color: #322F42;background-color: #322F42;color: #fff;">
                            <input style="border-color: #322F42;background-color: #322F42;color: #fff;" type="password"  ng-model="user.password">
                        </label>

                    <button class="button button-block button-login" ng-click="login()">
                        Log In
                    </button>
                  </div>

                    <div class="row row-no-padding">
                        <div class="col">
                            <button class="button button-clear button-light" ng-click="forgotPassword()">
                                Forgot password ?
                            </button>
                        </div>

                        <div class="col text-right">
                            <button class="button button-clear button-light" ng-click="signUp()">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
